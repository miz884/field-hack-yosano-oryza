<script type='text/javascript'>//<![CDATA[
window.onload = function() {
  var start = document.getElementById("start");
  Object.entries(LOCATIONS).forEach(function(location) {
    var opt = document.createElement("option");
    opt.setAttribute("id", location[0]); // label
    opt.setAttribute("value" , location[1].lat + "," + location[1].lng);
    opt.innerText = location[1].name;
    start.appendChild(opt);
  });

  var end = document.getElementById("end");
  Object.entries(LOCATIONS).forEach(function(location) {
    var opt = document.createElement("option");
    opt.setAttribute("value" , location[1].lat + "," + location[1].lng);
    opt.innerText = location[1].name;
    end.appendChild(opt);
  });

};

function initMap() {
  var directionsService = new google.maps.DirectionsService;
  var directionsDisplay = new google.maps.DirectionsRenderer;
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 13,
    center: {lat:35.5086529, lng:135.0703902}
  });
  directionsDisplay.setMap(map);

  var onChangeHandler = function() {
    calculateAndDisplayRoute(directionsService, directionsDisplay);
  };
  document.getElementById('start').addEventListener('change', onChangeHandler);
  document.getElementById('end').addEventListener('change', onChangeHandler);

  animator = new Animator();
  animator.start();

  // Listen on Firebase Database.
  var pingRef =  firebase.database().ref('/ping');
  pingRef.on('value', function(snapshot) {
    var val = snapshot.val();
    console.log("pinged:");
    console.log(val);
    if (val && val.label) {
      var option = document.getElementById(val.label);
      if (option) {
        option.selected = true;
        calculateAndDisplayRoute(directionsService, directionsDisplay);
      }
    }
  });

  Object.entries(LOCATIONS).forEach(function(location) {
    var infowindow = new google.maps.InfoWindow({
      content: location[1].name
    });
    var marker = new google.maps.Marker({
      map: map,
      position: {lat: location[1].lat, lng: location[1].lng},
      title: location[1].name
    });
    marker.addListener('mouseover', function() {
      infowindow.open(map, marker);
    });
    marker.addListener('mouseout', function() {
      infowindow.close();
    });
  });
}

var map;
var animator;

function calculateAndDisplayRoute(directionsService, directionsDisplay) {
  directionsService.route({
    origin: document.getElementById('start').value,
    destination: document.getElementById('end').value,
    travelMode: 'DRIVING'
  }, function(response, status) {
    if (status === 'OK') {
      // directionsDisplay.setDirections(response);
      // ///////////////////////////////////////
      // Field Hack YOSANO.
      var route = response.routes[0];
      var marker = new StepMarker(map, route, 60);
      var path = new google.maps.Polyline({
        path: route.overview_path,
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2
      });
      path.setMap(map);
      animator.addMarker(marker);
      // ///////////////////////////////////////
    } else {
      window.alert('Directions request failed due to ' + status);
    }
  });
}
