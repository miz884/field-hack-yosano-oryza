<script type='text/javascript'>//<![CDATA[
window.onload = function() {
  locationInit();

  var location_list = document.getElementById("location");
  Object.entries(LOCATIONS).forEach(function(location) {
    var opt = document.createElement("option");
    opt.setAttribute("id", location[0]); // label
    opt.setAttribute("value" , location[0]);
    opt.innerText = location[1].name;
    location_list.appendChild(opt);
  });
};

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 13,
    center: {lat:35.5086529, lng:135.0703902}
  });
  directionsManager = new DirectionsManager(map);

  var onChangeHandler = function() {
    var location_label =  document.getElementById('location').value;
    directionsManager.showInOut(LOCATIONS[location_label]);
  };
  document.getElementById('location').addEventListener('change', onChangeHandler);

  // Listen on Firebase Database.
  var pingRef =  firebase.database().ref('/ping');
  pingRef.on('value', function(snapshot) {
    var val = snapshot.val();
    console.log("pinged:");
    console.log(val);
    if (val && val.label) {
      var option = document.getElementById(val.label);
      if (option) {
        option.selected = true;
      }
      var location = LOCATIONS[val.label];
      if (location) {
        directionsManager.showInOut(location);
      }
    }
  });

  Object.entries(LOCATIONS).forEach(function(location) {
    var infowindow = new google.maps.InfoWindow({
      content: location[1].name
    });
    var marker = new google.maps.Marker({
      map: map,
      position: {lat: location[1].lat, lng: location[1].lng},
      title: location[1].name,
      icon: location[1].icon
    });
    marker.addListener('mouseover', function() {
      infowindow.open(map, marker);
    });
    marker.addListener('mouseout', function() {
      infowindow.close();
    });
    marker.addListener('click', function() {
      var dialog = document.getElementById('location_desc_dialog');
      var content = document.getElementById('location_desc_content');
      content.innerHTML = formatLocation(location[1]);
      dialog.open();
    });
  });
}

var map;
var directionsManager;

//]]>
