<script type='text/javascript'>//<![CDATA[
function initMap() {
  var directionsService = new google.maps.DirectionsService;
  var directionsDisplay = new google.maps.DirectionsRenderer;
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 7,
    center: {lat: 41.85, lng: -87.65}
  });
  directionsDisplay.setMap(map);

  var onChangeHandler = function() {
    calculateAndDisplayRoute(directionsService, directionsDisplay);
  };
  document.getElementById('start').addEventListener('change', onChangeHandler);
  document.getElementById('end').addEventListener('change', onChangeHandler);

  animatorMarker = new google.maps.Marker();
  
  // Listen on Firebase Database.
  var pingRef =  firebase.database().ref('/ping');
  pingRef.on('value', function(snapshot) {
    var val = snapshot.val();
    console.log("pinged:");
    console.log(val);
    if (val && val.index >= 0) {
      var start = document.getElementById('start');
      start.selectedIndex = val.index;
      calculateAndDisplayRoute(directionsService, directionsDisplay);
    }
  });
}

var map;
var animatorInterval;
var animatorMarker;

function calculateAndDisplayRoute(directionsService, directionsDisplay) {
  if (animatorInterval) {
    clearInterval(animatorInterval);
  }
  if (animatorMarker) {
    animatorMarker.setMap(null);
  }
  directionsService.route({
    origin: document.getElementById('start').value,
    destination: document.getElementById('end').value,
    travelMode: 'DRIVING'
  }, function(response, status) {
    if (status === 'OK') {
      directionsDisplay.setDirections(response);
      // ///////////////////////////////////////
      // Field Hack YOSANO.
      var points = [];
      var route = response.routes[0];
      for (var leg_i = 0; leg_i < route.legs.length; ++leg_i) {
        var leg = route.legs[leg_i];
        for (var step_i = 0; step_i < leg.steps.length; ++step_i) {
          var step = leg.steps[step_i];
          for (var path_i = 0; path_i < step.path.length; ++path_i) {
            var path = step.path[path_i];
            var point = {"latLng": path};
            if (points.length == 0) {
              point.len = 0;
              point.total = 0;
            } else {
              point.len = google.maps.geometry.spherical.computeDistanceBetween(
                points[points.length - 1].latLng, point.latLng);
              point.total = points[points.length - 1].total + point.len;
            }
            points.push(point);
          }
        }
      }
      if (points.length <= 1) {
        return;
      }
      animatorMarker.setMap(map);
      var makeAnimator = function (points, duration) {
        var startTimestamp = new Date().getTime(); // Milliseconds.
        var speed = points[points.length - 1].total / duration; // Meter per second
        var curr = 0;
        return function() {
          var timeDiff = ((new Date().getTime() - startTimestamp) / 1000.0); // Seconds.
          if (timeDiff > duration) {
            startTimestamp += duration * 1000.0;
            timeDiff %= duration;
            curr = 0;
          }
          var distance = speed * timeDiff; // Meters.
          while (points[curr].total < distance && curr < points.length - 1) {
            ++ curr;
          }
          var ratio = (distance - points[curr - 1].total) / points[curr].len;
          var lat = points[curr - 1].latLng.lat() * (1 - ratio) + points[curr].latLng.lat() * ratio;
          var lng = points[curr - 1].latLng.lng() * (1 - ratio) + points[curr].latLng.lng() * ratio;
          animatorMarker.setPosition({"lat":lat, "lng":lng});
          // map.panTo({"lat":lat, "lng":lng});
        };
      };
      var animator = makeAnimator(points, 5.0);
      animatorInterval = setInterval(animator, 10);
      // ///////////////////////////////////////
    } else {
      window.alert('Directions request failed due to ' + status);
    }
  });
}
//]]>
