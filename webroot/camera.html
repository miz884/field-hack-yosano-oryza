<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script type="text/javascript" src="//code.jquery.com/jquery-git.js"></script>
  <style type="text/css">

  border: 1px solid black;

  height:240px;

  border: 1px solid black;

}

  display:none;
}

.camera {
  width: 340px;

}

#startbutton {
  display:block;
  position:relative;
  margin-left:auto;

  bottom:32px;

  background-color: rgba(0, 150, 0, 0.5);

  box-shadow: 0px 0px 1px 2px rgba(0, 0, 0, 0.2);

  </style>

  <title></title>

<script type='text/javascript'>//<![CDATA[

var VISION_API_URL = "https://vision.googleapis.com/v1/images:annotate?key=AIzaSyDrUmPwxmxyWknL8LU51wEZvVUKh9x2SbE";
var PING_MAP = {
  "face": "https://maker.ifttt.com/trigger/mamekko_touch/with/key/d1fg_DKehtlzbjJ0U71DXa",
  "finger": "https://maker.ifttt.com/trigger/mamekko_touch/with/key/d1fg_DKehtlzbjJ0U71DXa",
  "alcohol": "https://maker.ifttt.com/trigger/sake_touch/with/key/d1fg_DKehtlzbjJ0U71DXa",
  "bottle": "https://maker.ifttt.com/trigger/sake_touch/with/key/d1fg_DKehtlzbjJ0U71DXa"
};

$(window).on('load', function() {
  // The width and height of the captured photo. We will set the
  // width to the value defined here, but the height will be
  // calculated based on the aspect ratio of the input stream.

  var width = 320;    // We will scale the photo width to this
  var height = 0;     // This will be computed based on the input stream

  // |streaming| indicates whether or not we're currently streaming
  // video from the camera. Obviously, we start at false.

  var streaming = false;

  // The various HTML elements we need to configure or control. These
  // will be set by the startup() function.

  var video = null;
  var canvas = null;
  var photo = null;
  var startbutton = null;

  function startup() {
    video = document.getElementById('video');
    canvas = document.getElementById('canvas');
    photo = document.getElementById('photo');
    startbutton = document.getElementById('startbutton');

    navigator.getMedia = ( navigator.getUserMedia ||
                           navigator.webkitGetUserMedia ||
                           navigator.mozGetUserMedia ||
                           navigator.msGetUserMedia);

    navigator.getMedia(
      {
        video: true,
        audio: false
      },
      function(stream) {
        if (navigator.mozGetUserMedia) {
          video.mozSrcObject = stream;
        } else {
          var vendorURL = window.URL || window.webkitURL;
          video.src = vendorURL.createObjectURL(stream);
        }
        video.play();
      },
      function(err) {
        console.log("An error occured! " + err);
      }
    );

    video.addEventListener('canplay', function(ev){
      if (!streaming) {
        height = video.videoHeight / (video.videoWidth/width);
      
        // Firefox currently has a bug where the height can't be read from
        // the video, so we will make assumptions if this happens.
      
        if (isNaN(height)) {
          height = width / (4/3);
        }
      
        video.setAttribute('width', width);
        video.setAttribute('height', height);
        canvas.setAttribute('width', width);
        canvas.setAttribute('height', height);
        streaming = true;
      }
    }, false);

    video.addEventListener('click', function(ev){
      takepicture();
      ev.preventDefault();
    }, false);

    startbutton.addEventListener('click', function(ev){
      takepicture();
      ev.preventDefault();
    }, false);
    
    clearphoto();
  }

  // Fill the photo with an indication that none has been
  // captured.

  function clearphoto() {
    var context = canvas.getContext('2d');
    context.fillStyle = "#AAA";
    context.fillRect(0, 0, canvas.width, canvas.height);

    var data = canvas.toDataURL('image/png');
    photo.setAttribute('src', data);
  }
  
  // Capture a photo by fetching the current contents of the video
  // and drawing it into a canvas, then converting that to a PNG
  // format data URL. By drawing it on an offscreen canvas and then
  // drawing that to the screen, we can change its size and/or apply
  // other changes before drawing it.

  function takepicture() {
    var context = canvas.getContext('2d');
    if (width && height) {
      canvas.width = width;
      canvas.height = height;
      context.drawImage(video, 0, 0, width, height);
    
      var data = canvas.toDataURL('image/png');
      photo.setAttribute('src', data);
      callVisionApi(data);
    } else {
      clearphoto();
    }
  }
  
  function callVisionApi(data) {
    var request = {
      "requests": [{
        "image": {
          "content": data.substring(22)
        },
        "features": [
          {"type": "LABEL_DETECTION"},
          {"type": "LOGO_DETECTION"},
          {"type": "TEXT_DETECTION"},
        ]
      }]
    };
    $.ajax({
      type: "POST",
      url: VISION_API_URL,
      data: JSON.stringify(request),
      contentType: 'application/json',
      success: function(data, text) {
        var labels = [];
        var res = data.responses[0];
        if (res.logoAnnotations) {
          labels = labels.concat(res.logoAnnotations.map(function(o){return o.description;}));
        }
        if (res.labelAnnotations) {
          labels = labels.concat(res.labelAnnotations.map(function(o){return o.description;}));
        }
        if (res.textAnnotations) {
          labels = labels.concat(res.textAnnotations.map(function(o){return o.description;}));
        }
        var ui = document.getElementById('result');
        ui.innerText = labels.join(", ");
	//
	$.each(PING_MAP, function(key, value) {
	  if (labels.indexOf(key) >= 0) {
	    pingUrl(value);
	  }
        });
      },
    });
  }

  function pingUrl(url) {
    $.ajax({
      type: "GET",
      url: url
    });
  }

  // Set up our event listener to run the startup process
  // once loading is complete.
  startup();  
});//]]> 

</script>

  
</head>

<body>
    <div class="camera">
    <video id="video">Video stream not available.</video>
    <div id="startbutton">Click to take photo</div> 
  </div>
  <canvas id="canvas">
  </canvas>
  <div class="output">
    <img id="photo" alt="The screen capture will appear in this box."> 
  </div>
  <div id="result">
  </div>
  
  <script>
  // tell the embed parent frame the height of the content
  if (window.parent && window.parent.parent){
    window.parent.parent.postMessage(["resultsFrame", {
      height: document.body.getBoundingClientRect().height,
      slug: "0pcr6fhp"
    }], "*")
  }
</script>

</body>
